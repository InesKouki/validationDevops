<div class="participant-list-container">
    <h2>Participants</h2>
    <table mat-table [dataSource]="participants" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="idPart">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let participant"> {{participant.idPart}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let participant"> {{participant.nom}} </td>
      </ng-container>
  
      <!-- Surname Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let participant"> {{participant.prenom}} </td>
      </ng-container>
  
      <!-- Tache Column -->
      <ng-container matColumnDef="tache">
        <th mat-header-cell *matHeaderCellDef> Tache </th>
        <td mat-cell *matCellDef="let participant"> {{participant.tache}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
